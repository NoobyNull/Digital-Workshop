name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install NSIS
      run: choco install nsis -y
      continue-on-error: true

    - name: Build application
      run: python build.py --no-tests

    - name: Verify build artifacts
      run: |
        if (!(Test-Path "dist/Digital Workshop.exe")) {
          Write-Error "Executable not found after build"
          exit 1
        }
        Write-Host "✓ Executable created successfully"

        # Check if installer was created
        $installerExists = Test-Path "dist/Digital Workshop-Setup-*.exe"
        if ($installerExists) {
          Write-Host "✓ Installer created successfully"
        } else {
          Write-Warning "⚠ Installer was not created - this may indicate NSIS is not installed or there was an error"
        }

    - name: Upload artifacts to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Digital Workshop.exe
          dist/build_report.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
