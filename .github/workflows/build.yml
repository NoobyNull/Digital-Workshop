name: Build and Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Build the actual application from src/main.py
        pyinstaller --onefile --name "Digital Workshop" src/main.py
        # Copy the executable to expected location
        copy "dist\Digital Workshop.exe" "Digital-Workshop-Installer.exe"

    - name: Install NSIS
      run: choco install nsis -y

    - name: Create installer
      uses: joncloud/makensis-action@v3.6
      with:
        script-file: config/installer.nsi

    - name: Upload executable to release
      uses: softprops/action-gh-release@v1
      with:
        files: ./Digital-Workshop-Installer.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
